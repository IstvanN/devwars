<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{ :: body})">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Character creation</h2>
            <form th:object="${newcharacter}" action="/create" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input th:field="*{name}" id="name">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input id="age" th:field="*{age}" type="number">
                </div>
                <div class="form-group">
                    <label for="os">Operation System:</label>
                    <select id="os">
                        <option th:each="os : ${oslist}" th:text="${os.name}" th:value="*{os}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Developer League: </label>
                    <select>
                        <option th:each="league : ${T(com.greenfoxacademy.devwars.models.characterlogic.League).values()}"
                                th:value="${league}" th:text="${leagueStat.current}">
                        </option>
                    </select>
                </div>
                Todo: create Language and Technology
                    <input class="btn btn-dark" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
