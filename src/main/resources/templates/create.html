<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{ :: body})">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Character creation</h2>

            <form th:object="${newcharacter}" action="/create" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input th:value="*{name}" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input th:value="*{age}" type="text" name="age" id="age">
                </div>
                <div class="form-group">
                    <label for="os">Operation System: </label>
                    <select th:value="*{os}" name="os" id="os">
                        <option name="linux" id="linux">Linux</option>
                        <option name="macos" id="macos">MacOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <select>
                        <option th:each="aleague : ${T(com.greenfoxacademy.devwars.models.characterlogic.Character.league).values()}"
                                th:value="${state}"
                                th:text="${state}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="os">Language: </label>
                    <select name="language">
                        <option name="java" id="java">Java</option>
                        <option name="javascript" id="javascript">Javascript</option>
                        <option name="c" id="c">C</option>
                        <option name="python" id="python">Python</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="os">Technology: </label>
                    <select th:value="*{competences}" name="technology">
                        <option name="vim" id="vim">Vim</option>
                        <option name="nano" id="nano">Nano</option>
                        <option name="thymeleaf" id="thymeleaf">Thymeleaf</option>
                        <option name="spring" id="spring">Spring</option>
                        <option name="angular" id="angular">Angular</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-dark" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
